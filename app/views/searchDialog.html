<header>
    Manage Images
</header>
<aside>
    Enter image names and tags below to inspect them.
    <div class="remove" ng-click="removeAll()">Remove All</div>
</aside>
<main>
    <section ng-repeat="item in searchList" mass-autocomplete>
        <div image-search data-model="item" with-tags></div>
        <div class="dialog-remove-image" ng-click="removeImage($index)"></div>
    </section>
  <div class="plus-button" ng-click="addRow()">Add Another Row</div>
</main>
<div class="clear"></div>
<footer>
    <div class="ngdialog-buttons">
	      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="addImages()">Save Changes</button>
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeDialog()">Cancel</button>
    </div>
</footer>
